<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie do panelu</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #2a2a2a; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #555; border-radius: 5px; background: #333; color: #fff; }
    button { width: 100%; padding: 10px; margin-top: 10px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; }
    #googleLoginBtn { background: #db4437; margin-top: 5px; }
    .error { color: #f87171; font-size: 14px; margin-top: 10px; text-align: center; min-height: 1em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Logowanie do panelu</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Hasło">
    <button id="loginBtn">Zaloguj się</button>
    <button id="googleLoginBtn">Zaloguj się przez Google</button>
    <div id="loginError" class="error"></div>
  </div>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
